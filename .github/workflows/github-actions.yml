name: GitHub Actions
on: [push]
jobs:
    init:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v3
            - name: install modules
              run: npm install
            - name: build project
              run: npm run build
            - name: format(prettier) project
              run: npm run format
            - name: test project
              run: npm run test
